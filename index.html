<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Work Sans' rel='stylesheet'>
    <title>Weather App</title>
    <link rel="stylesheet" href="./index.css">

</head>

<body>
    <div id="rec11">
        <img src="images/Rectangle 11.png" alt="Rectangle 11">
    </div>
    <div id="main-container">
        <div class="container1" id="weather-info">
            <h1 id="cityName" style="font-family: work sans;"></h1>
            <h2 id="temperature" style="font-family: work sans;"></h2>
            <p id="description-info" style="font-family: work sans;"></p>
        </div>
        <p id="weather-details-title"> Weather details</p>
        <div class="container-row">
            <div class="container2">
       
                <div id="feels_like" style="font-family: work sans; "></div>
                <div id="wind" style="font-family: work sans;"></div>
                <div id="humidity" style="font-family: work sans;"></div>
                <div style="font-family: work sans;">uv: <br><br> 0</div>
                <div id="visibility" style="font-family: work sans;"></div>
                <div id="pressure" style="font-family: work sans;"></div>

            </div>

            <div class="container3">
            </div>
        </div>
    </div>
    <div id="rec12">
        <img src="images/Rectangle 12.png" alt="Rectangle 12">
    </div>
    <script src="./script.js"></script>
</body>

</html>
